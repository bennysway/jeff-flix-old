<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("html/header.html");
            $("#footer").load("html/footer.html");
        });
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/listing.css">
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="showcase">
            <img id="showcaseImage" class="lozad" alt="test image">
            <div class="center-left">
                <h1 id="showcaseTitle"></h1>
                <p id="showcaseOverview"></p>
                <p id="showcaseRatings"></p>
                <p id="showcaseReleased"></p>
                <p id="showcaseLanguage"></p>
                <a class="btn btn-white btn-animate" href="/preview">Preview </a>
                <a class="btn btn-white btn-animate" href="/book">Book</a>
                <a class="btn btn-white btn-animate" href="/youtube.com">Trailer</a>
                <a class="btn btn-white btn-animate" href="/wishlist">Wish List</a>
            </div>
        </div> <h3>Trending Now</h3>
        <div id="trendingContainer" class="scrolling-wrapper"></div>
        <h3>New Releases</h3>
        <div id="releasesContainer" class="scrolling-wrapper"></div>
        <h3>Hot in Poland at the moment</h3>
        <div class="showcase">
            <img id="localImage" class="lozad" alt="test image">
            <div class="center-left">
                <h1 id="localTitle"></h1>
                <p id="localOverview"></p>
                <p id="localRatings"></p>
                <p id="localReleased"></p>
                <p id="localLanguage"></p>
                <a class="btn btn-white btn-animate" href=" #contact">Book</a>
                <a class="btn btn-white btn-animate" href=" #contact">Trailer</a>
                <a class="btn btn-white btn-animate" href=" #contact">Wish List</a>
            </div>
        </div>
        <h3>In Local Cinemas</h3>
        <div id="localTrendingContainer" class="scrolling-wrapper"></div>
        <h3>New Local Content</h3>
        <div id="localReleasesContainer" class="scrolling-wrapper"></div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
</body>
<js>
    <script src="js/listing.js"></script>
</js>

</html>
